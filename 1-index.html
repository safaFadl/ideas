<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>

<body>

    <!-- 1) Make a loop that prints all the numbers from 1-100 (as text) on your webpage -->
    <script>
        for (let index = 1; index <= 100; index++) {
            let h1_Elemnt = document.createElement("h1");
            h1_Elemnt.style.color = "red"
            document.querySelector("body").appendChild(h1_Elemnt);
            h1_Elemnt.innerHTML = index;
        }
    </script>

</body>

</html>
