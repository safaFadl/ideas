<body>

    <button id="btn_changeBody">Change color</button>
    <button id="btn_changeRandom">Random color</button>

    <script>

            //  2) Make a button that changes the colour of the body (then make it change to random colours) 

        const changeBody = document.getElementById("btn_changeBody");
        const changeRandom = document.getElementById("btn_changeRandom");

        changeBody.addEventListener("click", (event) => {

                    document.getElementById("btn_changeBody").style.backgroundColor = "red";

        });

        changeRandom.addEventListener("click", (event) => {
            const interval = setInterval(() => {

                document.querySelector("body").style.backgroundColor = randomRgbColor();


            }
                , 500);
           

        })
        /////////////
        const randomRgbColor = () => {
            const r = Math.floor(Math.random() * 256);
            const g = Math.floor(Math.random() * 256);
            const b = Math.floor(Math.random() * 256);
            return `rgb(${r}, ${g}, ${b})`;
        };






      
    </script>
</body>
