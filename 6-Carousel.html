<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel </title>
    <style>
        img {
            width: 200px;
            height: 200px;
        }

        #img1 {
            display: block;
        }

        #img2 {
            display: none;
        }

        #img3 {
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./img/1.jpg" id="img1" alt="">
        <img src="./img/2.jpg" id="img2" alt="">
        <img src="./img/3.jpg" id="img3" alt="">

    </div>
    <button id="btn-Next">Next</button>
    <button id="btn-Prev">Previous</button>
    <script>
        const imgArray = [];
        const btn_Next = document.getElementById("btn-Next");
        const btn_Prev = document.getElementById("btn-Prev");

        const img1 = document.getElementById("img1").id;
        const img2 = document.getElementById("img2").id;
        const img3 = document.getElementById("img3").id;

        imgArray.push(img1)
        imgArray.push(img2)
        imgArray.push(img3)

        btn_Next.addEventListener("click", (event) => {

            for (let index = 0; index < imgArray.length; index++) {
                const imgShow = imgArray[index];

                if (document.getElementById(imgShow).style.display !== "none") {

                    document.getElementById(imgShow).style.display = "none";

                    if (index == (imgArray.length) - 1) {
                        document.getElementById(imgArray[0]).style.display = "block";

                    }
                    else {
                        document.getElementById(imgArray[index + 1]).style.display = "block";
                    }
                    break;
                }
            }
        });

        btn_Prev.addEventListener("click", (event) => {
            console.log(window.getComputedStyle(document.getElementById("img1")).display);
            console.log(document.getElementById("img2").style.display);
            console.log(document.getElementById("img3").style.display);
            for (let index = 0; index < imgArray.length; index++) {
                const imgShowID = imgArray[index];
                const img = document.getElementById(imgShowID);

                if (window.getComputedStyle(img).display !== "none") {

                    document.getElementById(imgShowID).style.display = "none";

                    if (index == 0) {
                        document.getElementById(imgArray[2]).style.display = "block";

                    }
                    else {
                        document.getElementById(imgArray[index - 1]).style.display = "block";

                    }
                    break;
                }
            }
        });
    </script>
</body>

</html>
